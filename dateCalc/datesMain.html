<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Riherd Date Calculator</title>
</head>
<body>
    <h1>Date Calculating Page</h1>
    <h3><em>Time is the stuff that life is made of.  - Henry David Thoreau</em></h3>
    <br><h3>Click button or enter values for a date computation</h3><br>
    
    <!-- Code to place buttons and display results -->
    <form>
       <br><br>
       <input type="button" value="NOW" onclick="dateCalcNow()">   <input type="button" value="Time Until" onclick="dateCalcDiff()">
       <br><br>
    </form>
    
    <!-- Location id's to hold values on HTML page  -->
    <p id="nowDate" >Present Date and Time:</p>
    <p id="nowTime">Time :</p>
    <p id="nowMonth">Month :</p>
    <p id="nowDay">Day :</p>
    <p id="nowYear">Year :</p>
  
    <!-- Insert JavaScript from another file. -->
    <script src = "dateCalculator.js"></script>
    
</body>
</html>
